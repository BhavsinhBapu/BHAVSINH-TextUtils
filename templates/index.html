<div class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Welcome To BHAVSINH TextUtils!!</strong> You can do anything with your text Here!.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="container">
 <form action='/analyze' method='post'>{% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter Your Text Here And Let See The TextUtils Magic</label>
    <textarea class="form-control" name ='text' id="exampleFormControlTextarea1" rows="4"></textarea>
  </div>

   <div class="custom-control custom-switch">
       <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
       <label class="custom-control-label" for="customSwitch1">Remove Punctuation</label>
   </div>
    <div class="custom-control custom-switch">
       <input type="checkbox"name="capitalize" class="custom-control-input" id="customSwitch2">
       <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
    </div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="newlineremove" class="custom-control-input" id="customSwitch3">
        <label class="custom-control-label" for="customSwitch3">NEW LINE REMOVER</label>
</div>
    <div class="custom-control custom-switch">
        <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch4">
        <label class="custom-control-label" for="customSwitch4">Extra Spaces REMOVER</label>
    </div>
        <br>
        <button type="submit" class="btn btn-dark">Analayze Text</button>
 </form>
</div>
